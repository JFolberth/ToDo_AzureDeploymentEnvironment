# NOTE: As of 1/20/2025, a bug prevents the use of inbuilt tasks with the ~ syntax for building your image into an image definition. 
# A bugfix is rolling out, and this issue will be resolved by 1/27/2024. 
# In the mean time, you can still use these image definitions with inbuilt tasks on a pool directly without building an image.

$schema: "1.0"
name: "frontend-bicep"
tasks:

- name: ~/winget
  parameters:
    downloadUrl: 'https://raw.githubusercontent.com/JFolberth/ToDo_AzureDeploymentEnvironment/refs/heads/main/devbox/config.yaml'

- name: choco
  description: install terraform
  parameters:
    package: terraform

- name: ~/powershell
  parameters:
    command: |
      Invoke-WebRequest -Uri "https://hashicorp.gallery.vsassets.io/_apis/public/gallery/publisher/hashicorp/extension/terraform/2.34.3/assetbyname/Microsoft.VisualStudio.Services.VSIXPackage" -OutFile "C:\Program` Files`\Microsoft` VS` `Code\bootstrap\extensions\bicep.vsix"
      Invoke-WebRequest -Uri "https://ms-dotnettools.gallery.vsassets.io/_apis/public/gallery/publisher/ms-dotnettools/extension/csharp/1.16.6/assetbyname/Microsoft.VisualStudio.Services.VSIXPackage" -OutFile "C:\Program` Files`\Microsoft` VS` `Code\bootstrap\extensions\csharp.vsix"
      Invoke-WebRequest -Uri "https://ms-dotnettools.gallery.vsassets.io/_apis/public/gallery/publisher/ms-dotnettools/extension/csdevkit/1.16.6/assetbyname/Microsoft.VisualStudio.Services.VSIXPackage" -OutFile "C:\Program` Files`\Microsoft` VS` `Code\bootstrap\extensions\csdevkit.vsix"
- name: git-clone
  description: Clone this repository into C:\Workspaces
  parameters:
    repositoryUrl: https://github.com/JFolberth/ToDo_AzureDeploymentEnvironment.git
    branch: feature/terraform
    directory: Z:\repos